<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="hello-vue" class="demo">
        {{ message }}
    </div>
    
    <script>
        const HelloVueApp = {
            data() {
                return {
                    message: 'Hello Vue!!'
                }
            }
        }
        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>
</html>
